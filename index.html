	<link rel="stylesheet" href="../css/swiper.min.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="../js/jquery.mousewheel.js"></script>	
<script>
	$(function(){
		$('.item li a').click(function(e){
			e.preventDefault();			
			var href=$(this).attr('href')
			var h=$(href).height()
			//alert(h)
			
			var sw=$(this).hasClass('on')//활성화 되어 있나?
			//alert(sw)
			
			$('.product').animate({'height':'0'})
			
			if(sw){ //활성화 되어있나를 체크해라
			return false;
			}
		else{	
			$(this).closest('.item').next().stop().animate({'height':h})
			$('.item li a').removeClass('on')
			$(this).addClass('on')//활성화 시켜라
		}	
			
			// 현재 이벤트의 가장 가까이 있는 element(item) 옆에 있는(next) element를 지정
			$('.product div').stop().fadeOut(500)			
			$(href).stop().fadeIn(500)
		});
		
		
		$('.first_menu').mouseenter(function(){
			$('.second_menu').stop().slideDown(500)
		})
		$('.first_menu').mouseleave(function(){
			$('.second_menu').stop().slideUp(500)
		});
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });	
	$('div').mousewheel(function(event,delta){
		if(delta>0){
			//alert('up')
			var prev=$(this).prev().offset().top
			$('html,body').stop().animate({scrollTop:prev},500)
		}
		else if(delta<0){
			//alert('down')
			var next=$(this).next().offset().top
			$('html,body').stop().animate({scrollTop:next},500)
		}
	});	
	})		
</script>
